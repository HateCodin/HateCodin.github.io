	<meta charset="utf-8"/>

<body>
	<h1>Git Knife</h1>
	<div>
	<ul>
		<li>
			<span>List all currently tracked files</span>
			<p><code>git ls-tree -r master --name-only</code></p>
		</li>
		<li>
			<span>List all tracked files</span>
			<p><code>git log --pretty=format: --name-only --diff-filter=A | sort - | sed '/^$/d'</code></p>
		</li>
	</ul>
	</div>
	<div><a href="eclectic-army-knife.html">Regresar</a></div>
</body>
