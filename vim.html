<body>
	<h1>Vim Knife</h1>
	<div>
	<ul>
		<li>
			<span>Show spaces and tabs.</span>
			<p><code>:set listchars=space:_,tab=>~ list</code></p>
		</li>
		<li>
			<span>Generate ascending number sequence.</span>
			<p><code>:put=range(1,100,3)</code></p>
		</li>
		<li>
			<span>Run current buffer as shell script.</span>
			<p><code>:w !sh</code></p>
		</li><++>
	</ul>
	</div>
